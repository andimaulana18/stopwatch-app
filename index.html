<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch App</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="stopwatch">
        <h1 id="displayTime">00:00:00</h1>
        <div class="button">
            <img src="assets/img/stop.png" onclick="watchStop()">
            <img src="assets/img/start.png" onclick="watchStart()">
            <img src="assets/img/reset.png" onclick="watchReset()">
        </div>
    </div>


<script src="assets/js/script.js"></script>
</body>
</html>
